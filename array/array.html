<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		function num_of_arr(array)
		{
			var i = 0;
			while(array[i] !== undefined)
			{
				i++;
			}
			return i;
		}

		var members = ['aaa', 'bbb', 'ccc'];
		for(var i = 0; i < members.length; i++)
		{
			document.write(members[i].toUpperCase());
		}
		document.write(num_of_arr(members));


	</script>
</body>
</html>
